<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Forms Example</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="right">

   <form class="aboutregister">
  
    <div class="spacing">
     <button>About Us</button>
    </div>
  
    <div class="spacing">
     <button>Register</button>
    </div> 
   </form>
  </div>

  <div class="background">
   
   <div class="boxwrapping">
    <div id="signup">
     <h2>Sign Up</h2>
    </div>
  <form>
   
   <div class="info">
    <input type="email" name="email" placeholder="Email">
   </div>
   
   <div class="info">
    <input type="text" name="username" placeholder="Username">
   </div>
   
   <div class="info">
    <input type="password" name="password" placeholder="Password">
   </div>
   
   <div class="info">
    <input type="password" name="confirm password" placeholder="Confirm Password">
   </div>
   
   <div>
    <button id="individual">Submit</button>
   </div>
  </form>
  
  <div class="imove">
   <img src="./pics/amazon-logo.jpg" alt="amazon">

   <img src="./pics/fb_icon_325x325.png" alt="Facebook">

   <img src="./pics/r6YemvF9_400x400.jpg" alt="">

   <img src="./pics/SDDw7CnuoUGax6x9mTo7dd.jpg" alt="">

   <img src="./pics/Instagram_logo_2016.svg.png" alt="">
  </div>
 
 </div>
</div>
</body>
</html>
